parameters:

    featureTypes:

        polyTestFeature: &polyTestFeature
           connection: search_db
           table: polygons
           uniqueId: gid
           geomType: polygon
           geomField: geom
           srid: 4326

        ausstattung:
            connection: digi
            table: verkehr.ausstattung
            uniqueId: ausst_id
            geomType: point
            geomField: the_geom
            srid: 31466
            #fields: [ausst_id,ausst_bem,ausst_jahr]

        ausstattung2:
            connection: digi
            table: verkehr.ausstattung
            uniqueId: oid
            geomType: polygon
            geomField: the_geom
            srid: 31466
            fields: [ausst_bem,ausst_jahr]

        hauses:
            connection: digi
            table: verkehr.ausstattung
            uniqueId: ausst_id
            geomType: point
            geomField: the_geom
            srid: 31466
            filter: ausst_zustand = 2
            uploadPath: /data/wesseling/

    schemes:
        polygoneScheme: &polygoneScheme
           label: Polygons
           maxResults: 1500
           featureType: *polyTestFeature
           openFormAfterEdit: true
           allowDelete: true

           # Features Digitalisieren auf der Karte (Verändern und Erstellen)
           # Default: true
           allowDigitize: true

           # Formular Daten Änderungen
           # Default: true
           allowEditData: true

           # Den Layer dauerhaft anzeigen.
           # Oder nur wenn explicit über Select gewählt und nur wenn active ist
           # Default: false
           displayPermanent: true

           # Layer Features erst wenn das Element active ist und Schema selectiert ist zeigen.
           # Wenn auf "false" ist und Schema active ist, werden die Features, obwohl der Element selbst
           # nicht active ist troztdem angezeigt.
           # Default: true
           displayIfActive: true

           # Tool set
           toolset:
               - type: drawRectangle
               - type: drawCircle
               - type: drawEllipse
               - type: drawDonut
               - type: modifyFeature
               - type: moveFeature
               - type: selectFeature
               - type: removeSelected

           popup:
               title: Polygon test suite
               width: 500px
           tableFields: { gid: { label: Nr., width: 70px}, name: { label: Name } }
           formItems:
               - type: tabs
                 children:
