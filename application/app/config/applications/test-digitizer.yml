        lineScheme: &lineScheme
            label: Lines
            maxResults: 1500
            featureType:
                connection: search_db
                table: lines
                uniqueId: gid
                geomType: line
                geomField: geom
                srid: 4326
            openFormAfterEdit: true
            popup:
                title: Line test suite
                width: 500px
            tableFields:
                gid: { label: Nr. }
                name: { label: Name }
            formItems:
                - type: form
                  title: mb.basic.information
                  css: { padding: 10px }
                  children:
                      - type: label
                        title: trans:mb.digitizer.feature.edit
                      - type: input
                        title: Name
                        mandatory: true
                        name: name
                        mandatoryText: mb.digitizer.fiel.object.name
                        infoText: Help: Please give a name to the new object.
                      - type: select
                        title: Type
                        name: type
                        options: { A: A, B: B, C: C, D: D, E: E }

        poiScheme: &poiScheme
            label: POI
            maxResults: 1500
            allowDelete: false
            featureType:
                connection: search_db
                table: poi
                uniqueId: gid
                geomType: point
                geomField: geom
                srid: 4326
            openFormAfterEdit: true
            # Tool set
    #        toolset:
    #            - type: drawPoint
    #            - type: moveFeature
    #            - type: selectFeature
    #            - type: removeSelected
            popup:
                title: POI Test Suite
                width: 500px
            tableFields: {gid: {label: Nr.}, name: {label: Name}}
            formItems:
               - type: form
                 css: {padding: 10px}
                 children:
                     - type: select
                       title: Type
                       name: type
                       options: {A:A, B:B, C:C, D:D, E:E}
                     - type: input
                       title: Name
                       mandatory: true
                       name: name
                       mandatoryText: Please give a name to the poi.
                     - type: breakLine
                     - type: fieldSet
                       children:
                           - type: date
                             title: favorite Date
                             name: date_favorite
                             mandatory: true
                             dateFormat: yy-mm-dd
                             css: {width: 25%}
                     - type: breakLine
                     - type: fieldSet
                       children:
                           - type: input
                             title: Firstname
                             name: firstname
                             css: {width: 30%}
                           - type: input
                             title: Lastname
                             name: lastname
                             css: {width: 30%}
                           - type: input
                             title: E-Mail
                             name: email
                             css: {width: 40%}
    layerSets:
        osm_overview: &osm_overview
            class: Mapbender\WmsBundle\Entity\WmsInstance
            title: OSM Demo
            url: http://osm-demo.wheregroup.com/service
            layers:
                30: { name: osm,    title : Germany OSM Demo WhereGroup,  visible: true }
            info_format: text/html
            visible: true
            format: image/png
            transparent: true
            tiled: true
            opacity: 100

    applications:
        digitest:
            title: Digitalizer Test
            description: Digitalisierung Testumgebung
            published: true
            initializeOnStart: true
            template:  Mapbender\CoreBundle\Template\Fullscreen
            regionProperties:
                - name: sidepane
                  properties: {"name": "accordion", "label": "mb.manager.template.region.accordion.label"}
            layersets:
                main:
                    osm: *osm_overview
            elements:
                sidepane:
                    digitizer:
                        class: Mapbender\DigitizerBundle\Element\Digitizer
                        title: Digitalisierung
                        target: map

                        # Shows DB errors as notify message directly
                        debug: true

                        # Loads JS files from "web" path.
                        # For tests only!
                        jsSrc:
                            - /components/vis-ui.js/src/js/elements/geo.toolset.js
                            - /components/vis-ui.js/src/js/elements/date.selector.js
                            - /components/vis-ui.js/src/js/utils/fn.formData.js
                            - /components/vis-ui.js/src/js/jquery.form.generator.js
                        schemes:
                            polygon: *polygoneScheme
                            line: *lineScheme
#                            poi: *poiScheme
                content:
                    map:
                        title: Main Map
                        class: Mapbender\CoreBundle\Element\Map
                        layersets: [main]
                        srs: EPSG:25832
                        units: m
                        extents:
                            start: [361000,5619000,371150,5625000]
                            max: [-500000,4350000,1600000,6850000]
                        scales: [5000000,1000000,500000,100000,50000,25000,10000,7500,5000,2500,1000,500]
                        maxResolution: auto
                        otherSrs: ["EPSG:25833","EPSG:31466","EPSG:31467","EPSG:900913","EPSG:4326"]