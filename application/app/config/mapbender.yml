                        position: ['0px', '0px']
                        maximized: true
                        fixed: false
                sidepane:
                    digitizer:
                        class: Mapbender\DigitizerBundle\Element\Digitizer
                        title: Digitalisierung
                        target: map
                        schemes:
                            line: *lineScheme
                            poi: *poiScheme

