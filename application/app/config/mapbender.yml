                sidepane:
                    digitizer:
                        class: Mapbender\DigitizerBundle\Element\Digitizer
                        title: Digitalisierung
                        target: map
                        jsSrc:
                            - /components/vis-ui.js/src/js/jquery.form.generator.js
                            - /components/vis-ui.js/src/js/elements/geo.toolset.js
                        schemes:
#                            line: *lineScheme
#                            poi: *poiScheme
                            line2:
                                label: line digitizing
                                maxResults: 1500
                                featureType: { connection: search_db, table: lines, uniqueId: gid, geomType: line, geomField: geom, srid: 4326 }
                                openFormAfterEdit: true
                                popup: { title: trans:mb.digitizer.feature.edit, width: 500px }
                                tableFields: { gid: { label: Nr., width: 45px }, name: { label: Name } }
                                formItems:
                                    - type: tabs
                                      children:

                                          - type: form
                                            title: Meta
                                            css: { padding: 10px }
                                            children:
                                                - { type: label, title: trans:mb.digitizer.feature.edit}
                                                - { type: input, title: Name, mandatory: true, name: name, mandatoryText: mb.digitizer.fiel.object.name, infoText: 'Help: Please give a name to the new object.' }
                                                - { type: select, title: Type, name: type, options: { A: A, B: B, C: C, D: D, E: E } }

                                          - type: map
                                            title: 3D
                                            layers:
                                                - type: tile
                                                  maxZoom: 20
                                                  attribution: (c) Copyright; OSM, Mapbox
                                                  id: tile1
                                                  url: https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png
                                            markers:
                                                - position: [51.505, -0.09]
