services:
  mapbender2_geometryprovider:
    class: OwsProxy3\CoreBundle\GeometryProvider\Mapbender2GeometryProvider
    arguments: [ "@service_container" ]

parameters:
    layerSets:
        mapbenderUsers: &mapbenderUsers
            class: Mapbender\WmsBundle\Entity\WmsInstance
            title: Mapbender Users
            url: http://wms.wheregroup.com/cgi-bin/mapbender_user.xml
            layers:
                10: { name: Mapbender_User,    title : User, visible: true, legendurl: http://wms.wheregroup.com/cgi-bin/mapbender_user.xml?REQUEST=GetLegendGraphic&VERSION=1.1.1&SERVICE=WMS&Layer=Mapbender_User&FORMAT=image/png }
                22: { name: Mapbender_Names,   title : Name, visible: true, queryable: true}
            info_format: text/html
            visible: true
            format: image/png
            transparent: true
            tiled: true
            opacity: 85

        osm_overview: &osm_overview
            class: Mapbender\WmsBundle\Entity\WmsInstance
            title: OSM Demo
            url: http://osm-demo.wheregroup.com/service
            layers:
                30: { name: osm,    title : Germany OSM Demo WhereGroup,  visible: true }
            info_format: text/html
            visible: true
            format: image/png
            transparent: true
            tiled: true
            opacity: 100

#        baumkataster: &baumkatasterLayerSet
#            class: Mapbender\WmsBundle\Entity\WmsInstance
#            title: Baumkataster
#            url: https://wesseling-verkehr.wheregroup.com/cgi-local/verkehr/baumkataster.xml
#            layers:
#                30: { name: Ausstattung,    title : Ausstattung,  visible: true }
#            info_format: text/html
#            visible: true
#            format: image/png
#            transparent: true
#            tiled: true
#            opacity: 100

    schemes:
        lineScheme: &lineScheme
            searchType: currentExtent # all|currentExtent
            label: &lines Lines
            featureType:
                connection: search_db
                table: lines
                uniqueId: gid
                geomType: line
                geomField: geom
                srid: 4326
                fields: "*"
            openFormAfterEdit: true
            popup:
                title: *lines
                width: 500
#            toolset:
#                - type: drawLine
#                - type: modifyFeature
#                - type: selectFeature
#                - type: removeSelected

            tableFields:
                gid:
                    # Columns
                    # https://datatables.net/reference/option/#Columns

                    label: Nr.
                    width: 46px
                name:
                    label: Name
            formItems:
                 - type: tabs
                   children:
                       - type: form
                         title: Basics
                         children:
                             - type: select
                               title: Type
                               name: type
                               options:
                                   A: A
                                   B: B
                                   C: C
                                   D: D
                                   E: E

                             - type: input
                               title: Name
                               mandatory: true
                               name: name
                               mandatoryText: Please give a name to the poi.

                             - type: breakLine

                             - type: fieldSet
                               children:
                                   - type: date
                                     title: favorite Date
                                     dateFormat: yy-mm-dd
                                     name: date_favorite
                                     css: {width: 25%}
    poiScheme: &poiScheme
        label: POI
        maxResults: 1500
        allowDelete: false
        featureType:
            connection: search_db
            table: poi
            uniqueId: gid
            geomType: point
            geomField: geom
            srid: 4326
        openFormAfterEdit: true
#        toolset:
#            - type: drawPoint
#            - type: moveFeature
#            - type: selectFeature
#            - type: removeSelected
        popup:
            title: POI Test Suite
            width: 500px
        tableFields: {gid: {label: Nr.}, name: {label: Name}}
        formItems:
           - type: form
             css: {padding: 10px}
             children:
                 - type: select
                   title: Type
                   name: type
                   options: {A:A, B:B, C:C, D:D, E:E}
                 - type: input
                   title: Name
                   mandatory: true
                   name: name
                   mandatoryText: Please give a name to the poi.
                 - type: breakLine
                 - type: fieldSet
                   children:
                       - type: date
                         title: favorite Date
                         name: date_favorite
                         mandatory: true
                         dateFormat: yy-mm-dd
                         css: {width: 25%}
                 - type: breakLine
                 - type: fieldSet
                   children:
                       - type: input
                         title: Firstname
                         name: firstname
                         css: {width: 30%}
                       - type: input
                         title: Lastname
                         name: lastname
                         css: {width: 30%}
                       - type: input
                         title: E-Mail
                         name: email
                         css: {width: 40%}


    featureTypes:

        ausstattung:
            connection: digi
            table: verkehr.ausstattung
            uniqueId: ausst_id
            geomType: point
            geomField: the_geom
            srid: 31466
            #fields: [ausst_id,ausst_bem,ausst_jahr]

        ausstattung2:
            connection: digi
            table: verkehr.ausstattung
            uniqueId: oid
            geomType: polygon
            geomField: the_geom
            srid: 31466
            fields: [ausst_bem,ausst_jahr]

        baumkataster:
            connection: digi
            table: verkehr.ausstattung
            uniqueId: ausst_id
            geomType: point
            geomField: the_geom
            srid: 31466
            filter: ausst_zustand = 1 AND kontrollintervall_stufe = 'A'
            uploadPath: /data/wesseling/

    applications:
        mapbender_user:
            title: Mapbender Demo Map
            screenshot: mapbender_user.png
            description: Fullscreen style, Simple map showing WMS use.
            published: true
            template:  Mapbender\CoreBundle\Template\Fullscreen
            regionProperties: 
                - name: sidepane
                  properties: {name: accordion, label: mb.manager.template.region.accordion.label}
            layersets:
                main:
                    mapbender_users: *mapbenderUsers
                    osm: *osm_overview
                overview:
                    osm_overview: *osm_overview
            elements:
                toolbar:
                    layertree-button:
                        title: Layertree
                        tooltip: Layertree
                        class: Mapbender\CoreBundle\Element\Button
                        label: true
                        icon: icon-layer-tree
                        target: layertreedialog
                        action: open
                    fi-button:
                        title: Feature Info
                        tooltip: Feature Info
                        class: Mapbender\CoreBundle\Element\Button
                        icon: icon-feature-info
                        label: true
                        target: featureinfo
                        deactivate: deactivate
                        group: featureinfo
                    print-button:
                        title: Print
                        tooltip: Print PDF
                        class: Mapbender\CoreBundle\Element\Button
                        label: true
                        icon: iconPrint
                        target: printclient
                        action: open
                    imageexport-button:
                        title: Image Export
                        tooltip: Image Export
                        class: Mapbender\CoreBundle\Element\Button
                        label: true
                        icon: icon-image-export
                        target: imageexport
                        action: open
                    legend-button:
                        title: Legend
                        tooltip: Legend
                        class: Mapbender\CoreBundle\Element\Button
                        target: legend
                        icon: icon-legend
                        action: open
                    wmsloader-button:
                        title: WMS Loader
                        tooltip: WMS Loader
                        class: Mapbender\CoreBundle\Element\Button
                        target: wmsloader
                        icon: iconWms
                        action: open
                    gps-button:
                        title: GPS
                        tooltip: Show GPS Position
                        class: Mapbender\CoreBundle\Element\GpsPosition
                        label: true
                        target: map
                        action: open
                    linerulerButton:
                        title: Line Ruler
                        tooltip: Line Ruler
                        class: Mapbender\CoreBundle\Element\Button
                        icon: icon-line-ruler
                        label: true
                        target: lineruler
                        deactivate: deactivate
                        group: rulers
                    arearulerButton:
                        title: Area Ruler
                        tooltip: Area Ruler
                        class: Mapbender\CoreBundle\Element\Button
                        icon: icon-area-ruler
                        label: true
                        target: arearuler
                        deactivate: deactivate
                        group: rulers
                    about:
                        title: About
                        tooltip: About
                        label: true
                        icon: icon-about
                        class: Mapbender\CoreBundle\Element\AboutDialog
                    poiButton:
                        title: POI
                        tooltip: Send POI
                        class: Mapbender\CoreBundle\Element\Button
                        icon: iconPoi
                        label: true
                        target: poi
                content:
                    map:
                        title: Main Map
                        class: Mapbender\CoreBundle\Element\Map
                        layerset: main
                        srs: EPSG:25832
                        units: m
                        extents:
                            start: [361000,5619000,371150,5625000]
                            max: [-500000,4350000,1600000,6850000]
                        scales: [5000000,1000000,500000,100000,50000,25000,10000,7500,5000,2500,1000,500]
                        maxResolution: 'auto'
                        otherSrs: ["EPSG:25833","EPSG:31466","EPSG:31467","EPSG:900913","EPSG:4326"]
                    zoombar:
                        class: Mapbender\CoreBundle\Element\ZoomBar
                        target: map
                        components: ["pan","history","zoom_box","zoom_max","zoom_slider"]
                        position: [15em, 3em]
                        stepsize: 50
                        stepbypixel: true
                        anchor: right-top
                        position: [200,40]
                        draggable: false
                    legend:
                        class: Mapbender\CoreBundle\Element\Legend
                        target: map
                        title: Legend
                        elementType: dialog
                        autoOpen: false
                        displayType: list
                        hideEmptyLayers: true
                        noLegend: "No legend available"
                        generateLegendGraphic: false
                        showWmsTitle: true
                        showLayerTitle: true
                        showGroupedLayerTitle: true
                    featureinfo:
                        class: Mapbender\CoreBundle\Element\FeatureInfo
                        title: FeatureInfo
                        target: map
                        deactivateOnClose: false
                    wmsloader:
                        title: WMS Loader
                        class: Mapbender\WmsBundle\Element\WmsLoader
                        target: map
                        autoOpen: false
                        defaultFormat: 'image/png'
                        defaultInfoFormat: 'text/html'
                        splitLayers: false
                    imageexport:
                        class: Mapbender\PrintBundle\Element\ImageExport
                        target: map
                    printclient:
                        class: Mapbender\CoreBundle\Element\PrintClient
                        target: map
                        autoOpen: false
                        file_prefix: mapbender3
                        templates:
                            - { template: a4portrait, label: A4 Portrait, format: a4}
                            - { template: a4landscape, label: A4 Landscape, format: a4}
                            - { template: a3portrait, label: A3 Portrait, format: a3}
                            - { template: a3landscape, label: A3 Landscape, format: a3}
                        scales: [500, 1000, 5000, 10000, 25000, 50000]
                        quality_levels:
                            - { dpi: 72 , label: Draft (72dpi)}
                            - { dpi: 288,  label: Document (288dpi)}
                        rotatable: true
                        optional_fields:
                            title:
                                label: Title              # label of the optional field
                                options:                  #
                                    required: true        # true or false
                    lineruler:
                        title: Distance
                        tooltip: 'ruler'
                        class: Mapbender\CoreBundle\Element\Ruler
                        target: map
                        type: line
                    arearuler:
                        title: Area
                        tooltip: 'area'
                        class: Mapbender\CoreBundle\Element\Ruler
                        target: map
                        type: area
                    scalebar:
                        class: Mapbender\CoreBundle\Element\ScaleBar
                        target: map
                        anchor: 'left-bottom'
                        position: ['10px', '10px']
                        maxWidth: 200
                        units: ['km']
                    layertreedialog:
                        title: Layertree
                        class: Mapbender\CoreBundle\Element\Layertree
                        target: map
                        type: dialog
                        displaytype: tree
                        useAccordion: false
                        autoOpen: false
                        titleMaxLength: 20
                        showBaseSource: true
                        layerRemove: false
                        menu: []
                    overview:
                        title: Overview
                        class: Mapbender\CoreBundle\Element\Overview
                        tooltip: 'Overview'
                        target: map
                        layerset: overview
                        width: 200
                        height: 100
                        anchor: 'right-bottom'
                        position: ['0px', '0px']
                        maximized: true
                        fixed: false
                    scaledisplay:
                        title: Scale Display
                        class: Mapbender\CoreBundle\Element\ScaleDisplay
                        tooltip: Scale
                        target: map
                        anchor: left-top
                        scalePrefix: Scale
                        unitPrefix: true
                    poi:
                        class: Mapbender\CoreBundle\Element\POI
                        target: map
                        body: 'Please take a look at this POI'
                sidepane:
                    layertree:
                        title: Layertree
                        class: Mapbender\CoreBundle\Element\Layertree
                        target: map
                        type: element
                        displaytype: tree
                        useAccordion: false
                        autoOpen: false
                        titleMaxLength: 20
                        showBaseSource: true
                        layerRemove: true
                        menu: [opacity,zoomtolayer,metadata]
                footer:
                    activityindicator:
                        class: Mapbender\CoreBundle\Element\ActivityIndicator
                        title: Activity Indicator
                        activityClass: mb-activity
                        ajaxActivityClass: mb-activity-ajax
                        tileActivityClass: mb-activity-tile
                    coordinates:
                        class: Mapbender\CoreBundle\Element\CoordinatesDisplay
                        title: Coordinates Display
                        tooltip: Coordinates Display
                        target: map
                        label: false
                        empty:  "x: - y: -"
                        prefix: "x: "
                        separator:  " y: "
                    srs:
                        class: Mapbender\CoreBundle\Element\SrsSelector
                        title: SRS Selector
                        tooltip: SRS Selector
                        label: false
                        target: map
                    scaleselector:
                        class: Mapbender\CoreBundle\Element\ScaleSelector
                        title: Scale Selector
                        tooltip: Scale Selector
                        label: false
                        target: map
                    copyrightButton:
                        title: © OpenStreetMap contributors
                        tooltip: Line Ruler
                        class: Mapbender\CoreBundle\Element\Button
                        label: true
                        click: http://www.openstreetmap.org/copyright
                    HTML:
                        title: HTML
                        class: Mapbender\CoreBundle\Element\HTMLElement
                        content: '<div style="color: #6FB536; font-weight:bold" >powered by Mapbender</div>'
                        classes: html-element-inline                        
